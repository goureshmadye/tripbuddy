name: Mobile CI/CD Pipeline

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

env:
  NODE_VERSION: '20'
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
  EAS_BUILD_PROFILE: production

jobs:
  # ===== CI: Code Quality & Testing =====
  ci:
    name: 'Continuous Integration'
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” TypeScript type check
        run: npm run typecheck

      - name: ğŸ¨ Lint code
        run: npm run lint

      - name: ğŸ§ª Run unit tests
        run: npm run test:ci

      - name: ğŸ“Š Upload test coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          fail_ci_if_error: false

      - name: ğŸ”’ Security audit
        run: npm run security-check

      - name: ğŸ“¸ UI snapshot tests
        run: npm run test:snapshots

  # ===== CD: Build & Deploy =====
  build-staging:
    name: 'Build Staging'
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    timeout-minutes: 30

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”‘ Setup Expo CLI
        run: npm install -g @expo/cli eas-cli

      - name: ğŸ“± Build Android (APK)
        run: eas build --platform android --profile preview --non-interactive

      - name: ğŸ“± Build iOS (TestFlight)
        run: eas build --platform ios --profile preview --non-interactive

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: staging-builds
          path: |
            *.apk
            *.aab
            *.ipa
          retention-days: 7

  build-production:
    name: 'Build Production'
    runs-on: ubuntu-latest
    needs: ci
    if: startsWith(github.ref, 'refs/tags/v')
    timeout-minutes: 45

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”‘ Setup Expo CLI
        run: npm install -g @expo/cli eas-cli

      - name: ğŸš€ Build Android Production
        run: eas build --platform android --profile production --non-interactive

      - name: ğŸš€ Build iOS Production
        run: eas build --platform ios --profile production --non-interactive

      - name: ğŸ“¦ Submit to stores
        run: |
          eas submit --platform android --profile production --non-interactive
          eas submit --platform ios --profile production --non-interactive

      - name: ğŸ“¤ Upload production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-builds-${{ github.ref_name }}
          path: |
            *.apk
            *.aab
            *.ipa
          retention-days: 30

      - name: ğŸ“‹ Generate release notes
        run: |
          echo "# Release ${{ github.ref_name }}" > release-notes.md
          echo "" >> release-notes.md
          echo "## Changes" >> release-notes.md
          echo "" >> release-notes.md
          git log --oneline --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> release-notes.md
          echo "" >> release-notes.md
          echo "## Build Information" >> release-notes.md
          echo "- Build: ${{ github.run_number }}" >> release-notes.md
          echo "- Commit: ${{ github.sha }}" >> release-notes.md
          echo "- Date: $(date -u)" >> release-notes.md

      - name: ğŸ“‹ Upload release notes
        uses: actions/upload-artifact@v4
        with:
          name: release-notes-${{ github.ref_name }}
          path: release-notes.md
          retention-days: 30

  # ===== Quality Gates =====
  quality-gate:
    name: 'Quality Gate Check'
    runs-on: ubuntu-latest
    needs: ci
    if: always()

    steps:
      - name: âœ… CI Status Check
        run: |
          if [ "${{ needs.ci.result }}" != "success" ]; then
            echo "âŒ CI checks failed - blocking deployment"
            exit 1
          fi
          echo "âœ… All quality gates passed"

      - name: ğŸ“Š Coverage Threshold Check
        run: |
          # This would check coverage thresholds
          echo "Coverage check would go here"
          # For now, just pass
          echo "âœ… Coverage requirements met"